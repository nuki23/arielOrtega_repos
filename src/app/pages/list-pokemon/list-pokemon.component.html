<div class="px-4 md:px-20 xl:px-72 pt-6 w-[100vw] pb-16">
  <div class="cntn-bg p-3 rounded-[38px]">
    <div class="flex" [formGroup]="formPoke">
      <nz-radio-group formControlName="verPokemons" nzButtonStyle="solid" class="w-full mr-2 max-w-[10rem]">
        <label nz-radio-button nzValue="2">Todos</label>
        <label nz-radio-button nzValue="1">Custom</label>
      </nz-radio-group>
      <div class="w-full mr-2">
        <nz-input-group class="col-span-2" [nzSuffix]="inputClearTpl">
          <input type="text" nz-input formControlName="name" placeholder="Nombre pokemon"
            [disabled]="isFiltersLoading" />
        </nz-input-group>
        <ng-template #inputClearTpl>
          @if (name?.value) {
          <nz-icon class="ant-input-clear-icon" nzTheme="fill" nzType="close-circle" (click)="name?.setValue(null)" />
          }
        </ng-template>
      </div>
      <button nz-button nzType="primary" nzShape="circle" (click)="searchPoke()" [disabled]="verPokemons.value == 1">
        <ng-icon class="text-[20px]" name="saxSearchNormal1Bold" />
      </button>

      <button nz-button class="ml-2" nzType="primary" nzShape="round" (click)="showModal()">
        Crear pokemon
      </button>
    </div>
  </div>
  <div class="w-full mt-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
      @if (isLoading) {
      @for (item of loadArray; track $index) {
      <div class="col-span-1 h-44 border border-none rounded-[10px] bg-gray-200 animate-pulse">
      </div>
      }
      }
      @else{
      @for (pokemon of listPoke; track $index) {
      <div class="card-pokemon" [routerLink]="['/pokemon', pokemon.id, pokemon.isCustom ? true : false]"
        class="col-span-1 h-44 px-4 pb-4 pt-2 flex items-center justify-center relative rounded-3xl focus:shadow-none shadow-[0_4px_12px_rgba(0,0,0,0.08)] bg-white hover:opacity-75 cursor-pointer transition-all">
        <div class="w-full h-[120px] flex  items-center flex-col">
          <img [src]="pokemon.sprites.front_default" [alt]="pokemon.name" class="w-24 h-24" loading="lazy">
          <p class="text-sm text-gray-500 txt-3dot text-center w-full">#{{ pokemon.id }}</p>
          <h3 class="font-bold capitalize">{{ pokemon.name }}</h3>
        </div>
      </div>
      }
      }
    </div>
  </div>
  <div class="fixed bottom-4 cntn-bg left-1/2 -translate-x-1/2 p-2 rounded-full">
    <div class="w-full flex justify-end">
      <button nz-button nzType="primary" nzShape="circle" (click)="previousPage()"
        [disabled]="offset === 0 || isLoading">
        <ng-icon class="text-[20px]" name="saxArrowLeft3Bold" />
      </button>
      <button nz-button nzType="primary" nzShape="circle" class="ml-3" (click)="nextPage()"
        [disabled]="isLoading  || listPoke.length < 12">
        <ng-icon class="text-[20px]" name="saxArrowRight2Bold" />
      </button>
    </div>
  </div>
</div>
